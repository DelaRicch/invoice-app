<section class="container">
  <div class="item" *ngFor="let item of jsonData">
    <p class="id">
      #<span>{{ item.id }}</span>
    </p>
    <p class="date">{{ item.paymentDue }}</p>
    <p class="name">{{ item.clientName }}</p>
    <p class="amount">{{ item.total | currency : "GBP" }}</p>
    <div class="status">
      <div class="circle"></div>
      {{ item.status }}
    </div>
    <div class="arrow-right">
      <img src="../../assets/icon-arrow-right.svg" alt="" />
    </div>
  </div>
</section>
